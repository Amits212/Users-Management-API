<!DOCTYPE html>
<html>
<head>
    <title>Login Failure Messages</title>
</head>
<body>
    <h1>Login Failure Messages</h1>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No messages found.</p>
    {% endif %}
</body>
</html>
